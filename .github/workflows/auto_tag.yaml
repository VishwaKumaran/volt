name: Auto Tag on Main Push

on:
  push:
    branches:
      - main

jobs:
  auto-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Get version
        id: get_version
        run: |
          VERSION=$(uv run python -c "from importlib.metadata import version; print(version('volt-cli'))")
          echo "PROJECT_VERSION=$VERSION" >> $GITHUB_ENV
          echo "Detected version: $VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ env.PROJECT_VERSION }}" >/dev/null 2>&1; then
            echo "Tag v${{ env.PROJECT_VERSION }} already exists."
            echo "EXISTS=true" >> $GITHUB_ENV
          else
            echo "Tag v${{ env.PROJECT_VERSION }} does not exist. Creating..."
            echo "EXISTS=false" >> $GITHUB_ENV
          fi

      - name: Create and Push Tag
        if: env.EXISTS == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ env.PROJECT_VERSION }}" -m "Release v${{ env.PROJECT_VERSION }}"
          git push origin "v${{ env.PROJECT_VERSION }}"
          echo "Successfully pushed tag v${{ env.PROJECT_VERSION }}"
