name: Release

on:
  push:
    tags:
      - v*

jobs:
  build:
    name: Build ${{ matrix.os }} / ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos
            arch: arm64
            runner: macos-latest
          - os: macos
            arch: x86_64
            runner: macos-latest
          - os: linux
            arch: x86_64
            runner: ubuntu-latest
          - os: linux
            arch: arm64
            runner: ubuntu-latest
          - os: windows
            arch: x86_64
            runner: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install Python
        run: uv sync

      - name: Install dependencies
        run: uv pip install pyinstaller
        shell: bash

      - name: Build binary
        shell: bash
        run: |
          mkdir -p dist-out

          case "${{ matrix.os }}-${{ matrix.arch }}" in
            macos-arm64)
              OUT="volt-macos-arm64"
              TARGET_ARCH="arm64"
              ;;
            macos-x86_64)
              OUT="volt-macos-x86_64"
              TARGET_ARCH="x86_64"
              ;;
            linux-x86_64)
              OUT="volt-linux-x86_64"
              TARGET_ARCH="x86_64"
              ;;
            linux-arm64)
              OUT="volt-linux-arm64"
              TARGET_ARCH="arm64"
              ;;
            windows-x86_64)
              OUT="volt-windows-x86_64.exe"
              TARGET_ARCH="x86_64"
              ;;
          esac

          echo "Building $OUT for $TARGET_ARCH"

          uv run pyinstaller \
            --onefile \
            --name volt \
            --console \
            --clean \
            --target-arch "$TARGET_ARCH" \
            src/volt/cli.py

          mkdir -p dist-out
          if [[ "${{ matrix.os }}" == "windows" ]]; then
            mv dist/volt.exe "dist-out/$OUT"
          else
            mv dist/volt "dist-out/$OUT"
          fi

          echo "Testing binary..."
          "dist-out/$OUT" --version || echo "Binary test failed (may be normal for cross-compilation)"

          echo "ARTIFACT=$OUT" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT }}
          path: dist-out/${{ env.ARTIFACT }}

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v5
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum volt-* > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/volt-*
            artifacts/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: false
  
  pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Build
        run: uv build
      - name: Publish
        run: uv publish